<!-- =============== CHATBOT FEBINHO =============== -->
<div id="febinho-chat-container" style="position: fixed; bottom: 20px; right: 20px; width: 320px; height: 450px; background: #f0f0f0; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); font-family: Arial, sans-serif; font-size: 14px; z-index: 1000;">
    <div style="background: #4682B4; color: #fff; padding: 10px; border-radius: 10px 10px 0 0; font-weight: bold; text-align: left;">FEBINHO</div>
    <div id="febinho-chat-messages" style="padding: 10px; height: 360px; overflow-y: auto; background: #e5ddd5;">
        <div style="display: flex; align-items: flex-start; margin-bottom: 10px;">
            <img style="width: 55px; height: 55px; border-radius: 50%; margin-right: 10px;" src="febinho.png" alt="Febinho" />
            <div style="background: #fff; padding: 10px; border-radius: 10px; max-width: 70%;">Oie! Sou o FEBINHO. Precisa de ajuda?</div>
        </div>
    </div>
    <div style="display: flex; padding: 10px; background: #f0f0f0; border-radius: 0 0 10px 10px; align-items: center;">
        <input id="febinho-user-input" style="flex-grow: 1; padding: 8px 12px; border: 1px solid #ddd; border-radius: 20px; margin-right: 8px; font-size: 14px;" type="text" placeholder="Digite sua mensagem..." />
        <button id="febinho-send-button" style="background: #4682B4; color: #fff; border: none; border-radius: 50%; width: 36px; height: 36px; cursor: pointer; display: flex; align-items: center; justify-content: center;">
            <img style="width: 15px; height: 15px;" src="setinha.png" alt="Enviar" />
        </button>
    </div>
</div>

<script>
(function() {
    // Função para adicionar mensagens
    function addFebinhoMessage(text, isUser) {
        var chatMessages = document.getElementById('febinho-chat-messages');
        if (!chatMessages) return;
        
        var messageDiv = document.createElement('div');
        messageDiv.style.marginBottom = '10px';
        
        if (isUser) {
            messageDiv.style.display = 'flex';
            messageDiv.style.justifyContent = 'flex-end';
            messageDiv.innerHTML = '<div style="background: #dcf8c6; padding: 10px; border-radius: 10px; max-width: 70%;">' + text + '</div>';
        } else {
            messageDiv.style.display = 'flex';
            messageDiv.style.alignItems = 'flex-start';
            messageDiv.innerHTML = '<img src="febinho.png" alt="Febinho" style="width: 55px; height: 55px; border-radius: 50%; margin-right: 10px;"><div style="background: #fff; padding: 10px; border-radius: 10px; max-width: 70%;">' + text + '</div>';
        }
        
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Função para enviar mensagem
    window.sendFebinhoMessage = function() {
        var userInput = document.getElementById('febinho-user-input');
        var message = userInput.value.trim();
        
        if (message) {
            addFebinhoMessage(message, true);
            userInput.value = '';
            
            // Resposta automática (simulada)
            setTimeout(function() {
                addFebinhoMessage('Estou processando sua mensagem: "' + message + '"', false);
            }, 500);
        }
    };

    // Configura eventos (clique + Enter)
    document.getElementById('febinho-send-button').onclick = window.sendFebinhoMessage;
    document.getElementById('febinho-user-input').onkeypress = function(e) {
        if (e.key === 'Enter') window.sendFebinhoMessage();
    };
})();
</script>
